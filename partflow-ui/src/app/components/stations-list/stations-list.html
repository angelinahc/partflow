<div class="container">
  <h1>Process Stations</h1>

  <div class="form-container">
    <h2>{{ isEditing ? 'Edit an existing station' : 'Add a new station' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="stationName">Name:</label>
        <input id="stationName" [(ngModel)]="stationFormModel.stationName" name="stationName" required>
      </div>
      <div class="form-group">
        <label for="order">Order:</label>
        <input id="order" type="number" [(ngModel)]="stationFormModel.order" name="order" [disabled]="isEditing" required>
      </div>
       <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" [(ngModel)]="stationFormModel.description" name="description">
      </div>
       <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" [(ngModel)]="stationFormModel.location" name="location">
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" *ngIf="isEditing" (click)="resetForm()">Cancel</button>
    </form>
  </div>

  <hr>

  <h2>List of Stations</h2>

  <table *ngIf="stations.length > 0">
    <thead>
      <tr>
        <th>Order</th>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let station of stations">
        <td>{{ station.order }}</td>
        <td>{{ station.stationName }}</td>
        <td>{{ station.description }}</td>
        <td>{{ station.location }}</td>
        <td>
          <button class="btn btn-secondary" (click)="editStation(station)">Edit</button>
          <button class="btn btn-danger" (click)="deleteStation(station.stationId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
